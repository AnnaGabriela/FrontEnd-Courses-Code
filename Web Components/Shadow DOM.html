<!doctype html>

<html>

<head>
    <title>Shadow DOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        /* SHADOW DOM N√ÉO ALTERA*/
        h1 {color: lightpink;}
    </style>


</head>

<body>
    
    <h1>Textinho do Light DOM</h1>
    <div id="host"></div>
    
    <template>
        <style>
            /* SHADOW DOM ALTERA*/
            h1 {color: hotpink;}
        </style>
        <h1>Textinho do Shadow DOM</h1>
    </template>
    

    <script>
        var template = document.querySelector('template');
        var host = document.getElementById('host');
        var root = host.createShadowRoot();
        root.appendChild(document.importNode(template.content, true));     
    </script>

</body>

</html>
