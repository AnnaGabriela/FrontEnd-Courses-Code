<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
  <div>
    <audio id="my-audio">
      <source src="http://jPlayer.org/audio/mp3/Miaow-07-Bubble.mp3" >
      <source src="http://jPlayer.org/audio/ogg/Miaow-07-Bubble.ogg" >
      <!-- place fallback here as <audio> supporting browsers will ignore it -->
      <a href="http://jPlayer.org/audio/ogg/Miaow-07-Bubble.ogg">http://jPlayer.org/audio/ogg/Miaow-07-Bubble.ogg</a>
    </audio>
  
    <a id="audio-play" href="#">play</a>
    <a id="audio-pause" href="#">pause</a>        
		
  </div>
  
  <div>	
    <video id="my-video" width="480" height="270" poster="http://www.jplayer.org/video/poster/Big_Buck_Bunny_Trailer_480x270.png">
      <source src="http://jPlayer.org/video/webm/Big_Buck_Bunny_Trailer.webm " >
      <source src="http://jPlayer.org/video/ogv/Big_Buck_Bunny_Trailer.ogv" >
      <source src="http://jPlayer.org/video/m4v/Big_Buck_Bunny_Trailer.m4v " >
      <!-- place fallback here as <audio> supporting browsers will ignore it -->
      <a href="http://jPlayer.org/video/ogv/Big_Buck_Bunny_Trailer.ogv">http://jPlayer.org/video/ogv/Big_Buck_Bunny_Trailer.ogv</a>
    </video>   

    <a id="video-play" href="#">play</a>
    <a id="video-pause" href="#">pause</a>
    
  </div>
  
  <script src="audioWithJS.js"></script>
</body>
</html>
