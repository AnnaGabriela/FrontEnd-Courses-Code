<!doctype html>
<html data-framework="vue">

<head>
    <title>Vue Project - TODO MVC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
</head>

<body>
    <section class="todoapp">
        <header>
            <h1>TODOS</h1>
            <input class="new-todo" autofocus autocomplete="off" v-model="newTodo" @keyup.enter="addTodo">
        </header>
        
        <section class="main" v-show"todos.length">
            <ul class="todo-list">
                <li class="todo" v-for="todo in filteredTodos" :class="{completed: todo.completed, editing: todo == editedTodo}">
                    <div class="view">
                        <input class="toggle" type="checkbox" v-model="todo.completed">
                        <label>{{todo.title}}</label>
                        <button class="destroy" @click="removeTodo(todo)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <footer v-show="todos.length">
            <span class="todo-count">
                <strong v-text="remaining"></strong> {{pluralize('item', remaining)}} left
            </span>
            <ul class="filters">
                <li><a href="#/all" :class="{selected: visibility == 'all'}">All</a></li>
                <li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
                <li><a href="#/completed" :class="{selected: completed == 'all'}">Completed</a></li>
            </ul>
            <button class="clear-completed" @click="removeCompleted" v-show="todos.length > remaining">Clear completed</button>
        </footer>      
    </section>
        
    <!-- SCRIPTS -->
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
